<html>
    <head>
        <style type="text/css">
            .container{
                display:flex;
                border: 2px solid black;
                margin-bottom:20px;
                height:200px;
            }
            .item{
                background:lightblue;
                padding:20px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h3>Row</h3>
        <div class="container" style="align-items: center;flex-wrap: wrap;">
            <div class="item" style="flex-grow: 1;">1</div>
            <div class="item" style="flex-grow: 2">2</div>
            <div class="item" style="flex-grow: 3">3</div>
            <div class="item" style="flex-grow: 4">4</div>
            <div class="item" style="flex-grow: 5">5</div>
            <div class="item" style="flex-grow: 6">6</div>
            <div class="item" style="flex-grow: 7">7</div>
            <div class="item" style="flex-grow: 8">8</div>
            <div class="item" style="flex-grow: 9">9</div>
            <div class="item" style="flex-grow: 10">10</div>
        </div>
    </body>
</html>
