<html>
<head>
    <title>Colored Lines Example</title>
    <style>
        .red     { color:red; }
        .blue    { color:blue; }
        .green   { color:green; }
        .orange  { color:orange; }
        .purple  { color:purple; }
        .brown   { color:brown; }
        .magenta { color:magenta; }
    </style>
</head>
<body>
    <ul>
        <li class="red">This line is red</li>
        <li class="blue">This line is blue</li>
        <li class="green">This line is green</li>
        <li class="orange">This line is orange</li>
        <li class="purple">This line is purple</li>
        <li class="brown">This line is brown</li>
        <li class="magenta">This line is magenta</li>
    </ul>
</body>
</html>
